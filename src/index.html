<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chronos Calendar</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  
  <!-- PWA Settings -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#d91c2b">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Chronos">
  <link rel="apple-touch-icon" href="https://ui-avatars.com/api/?name=P5&background=d91c2b&color=fff&size=192&rounded=true&bold=true&format=png">

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;700&family=Permanent+Marker&display=swap" rel="stylesheet">
  <style>
    :root {
      --p5-red: #d91c2b;
      --p5-black: #000000;
      --p5-white: #ffffff;
      --p5-gray: #222222;
    }
    
    body { 
      font-family: 'Oswald', sans-serif; 
      background-color: var(--p5-gray);
      background-image: 
        linear-gradient(135deg, #1a1a1a 25%, transparent 25%), 
        linear-gradient(225deg, #1a1a1a 25%, transparent 25%), 
        linear-gradient(45deg, #1a1a1a 25%, transparent 25%), 
        linear-gradient(315deg, #1a1a1a 25%, #2a2a2a 25%);
      background-position:  10px 0, 10px 0, 0 0, 0 0;
      background-size: 20px 20px;
      background-repeat: repeat;
      color: var(--p5-black);
      overflow-x: hidden;
    }

    /* Persona-style Scrollbar */
    ::-webkit-scrollbar { width: 12px; }
    ::-webkit-scrollbar-track { background: #000; }
    ::-webkit-scrollbar-thumb { background: #d91c2b; border: 2px solid #000; }
    ::-webkit-scrollbar-thumb:hover { background: #fff; }

    /* Utility to hide scrollbar for clean modal look if needed */
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
  </style>
</head>
<body>
  <app-root></app-root>
</body>
</html>
